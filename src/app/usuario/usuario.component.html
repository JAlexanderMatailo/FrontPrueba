
<div class="row justify-content-center">
  <div class="col text-center">
    <h1>Registrar Usuarios</h1>
      </div>
      <div>

        <div class="col-md-6">  
          <div >
            <div>
              <label for="floatingInput">User</label>
            </div>        
                <input class="form-control" type="text"  matInput placeholder="Usuario" (ngModel)="usuarios.usuario">
                
          </div>
          <div >
            <div>
              <label for="floatingInput">Email</label>
            </div>        
            <input class="form-control" matInput placeholder="Email" type="text" (ngModel)="usuarios.email">
            
          </div>
          <div >
            <div>
              <label for="floatingInput">Primer Nombre</label>
            </div>      
            <input class="form-control" matInput placeholder="Primer Nombre" type="text" (ngModel)="usuarios.primerNombre">
          </div>
          <div >        
            <div>
              <label for="floatingInput">Segundo Nombre</label>
            </div>
            <input class="form-control" matInput placeholder="Segundo Nombre" type="text" (ngModel)="usuarios.segundoNombre">
          </div>
          <div >    
            <div>
              <label for="floatingInput">Primer Apellido</label>
            </div>    
            <input class="form-control" matInput placeholder="Primer Apellido" type="text" (ngModel)="usuarios.primerApellido">
          </div>
          <div >
            <div>
              <label for="floatingInput">Segundo Apellido</label>
            </div>        
            <input class="form-control" matInput placeholder="Segundo Apellido" type="text" (ngModel)="usuarios.segundoApellido">
          </div>
        </div>
        <div class="form-floating mb-2 w-100 ">        
          <button class="btn btn-primary" (click)="ingresarUsuario()">Registrar</button>
        </div>
                           
        <div class="form-floating mb-2 w-100 ">        
          <button class="btn btn-primary" (click)="Cancelar()">Cancelar</button>
        </div>
  </div> 
</div>
