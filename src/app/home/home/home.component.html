<div>
   <a mat-button [routerLink]="['/home']">Regresar</a>

  <a mat-button id="myButton" >Crear Usuario</a>

  <div class="col-md-4">
    <mat-select class="btn btn-primary" placeholder="Seleccione Departamento" (ngModel)="departament.IdDepartamento">
    <mat-option *ngFor="let food of Departamentos" [value]="food.IdDepartamento">
      {{food.nombreDepartamento}}
    </mat-option>
  </mat-select>
</div>
<div class="col-md-4">
    <mat-select class="btn btn-primary" placeholder="Seleccione Cargo" (ngModel)="cargos.IdCargos">
    <mat-option *ngFor="let food of Cargos" [value]="food.IdCargos">
      {{food.nombreCargo}}
    </mat-option>
  </mat-select>
</div>
  
  <table mat-table  class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef> Cedula </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.cedula}} </td> -->
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.nombre}} </td> -->
    </ng-container>
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.apellido}} </td> -->
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef>Dirección </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.direccion}} </td> -->
    </ng-container>
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Telefono </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.telefono}} </td> -->
    </ng-container>
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.estado}} </td> -->
    </ng-container>
    <!-- Medidor -->  
    <ng-container matColumnDef="medido">
      <th mat-header-cell *matHeaderCellDef>Medidor </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.estado}} </td> -->
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let element"> 
      
          <button class="btn btn-success" style="margin-right: 2px" ><mat-icon>edit</mat-icon></button>
          <button class="btn btn-danger" ><mat-icon>delete</mat-icon></button>
          <button class="btn btn-asd" ><mat-icon>qr_code</mat-icon></button>
          
    </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
